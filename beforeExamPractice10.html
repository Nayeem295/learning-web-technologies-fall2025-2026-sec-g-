<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 3px;
      min-height: 14px;
    }

    .success-message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
      min-height: 18px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Portal Signup</h2>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" />
        <div id="fullNameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <div id="emailError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <div id="passwordError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <div id="confirmPasswordError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" />
        <div id="phoneError" class="error"></div>
      </div>

      <button type="submit">Submit</button>

      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const phoneInput = document.getElementById("phone");

    const fullNameError = document.getElementById("fullNameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");
    const phoneError = document.getElementById("phoneError");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (event) {
      let isValid = true;

      fullNameError.innerText = "";
      emailError.innerText = "";
      passwordError.innerText = "";
      confirmPasswordError.innerText = "";
      phoneError.innerText = "";
      successMessage.innerText = "";

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const phone = phoneInput.value.trim();

      if (fullName === "") {
        fullNameError.innerText = "Full Name is required.";
        isValid = false;
      }

      if (email === "") {
        emailError.innerText = "Email is required.";
        isValid = false;
      } else if (!email.includes("@") || !email.includes(".")) {
        emailError.innerText = "Email must contain '@' and '.'.";
        isValid = false;
      }

      if (password.length < 6) {
        passwordError.innerText = "Password must be at least 6 characters.";
        isValid = false;
      }

      if (confirmPassword === "") {
        confirmPasswordError.innerText = "Please confirm your password.";
        isValid = false;
      } else if (password !== confirmPassword) {
        confirmPasswordError.innerText = "Passwords do not match.";
        isValid = false;
      }

      const phoneDigitsOnly = /^\d+$/;
      if (phone === "") {
        phoneError.innerText = "Phone number is required.";
        isValid = false;
      } else if (!phoneDigitsOnly.test(phone)) {
        phoneError.innerText = "Phone number must contain only digits.";
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
        return;
      }

      event.preventDefault();
      successMessage.innerText = "Registration Successful!";
    });
  </script>

</body>
</html>
