<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Abdullah Al Nayeem">
    <meta name="description" content="University Online Admission Form">
    <meta name="keywords" content="admission form, university, new students">
    <title>University Online Admission Form</title>
</head>
<body>

    <h1>University Online Admission Form</h1>

    <form action="#" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required maxlength="50"><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required maxlength="50"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female" required> Female
            <input type="radio" id="other" name="gender" value="other" required> Other<br><br>

        </fieldset>
  
        <fieldset>
            <legend>Academic Information</legend>

            <label for="highschool">High School Name:</label>
            <input type="text" id="highschool" name="highschool" required maxlength="100"><br><br>

            <label for="gpa">High School GPA:</label>
            <input type="text" id="gpa" name="gpa" required maxlength="4"><br><br>

            <label for="course">Preferred Course:</label>
            <select id="course" name="course" required>
                <option value="computer-science">Computer Science</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="civil-engineering">Civil Engineering</option>
                <option value="electrical-engineering">Electrical Engineering</option>
            </select><br><br>

        </fieldset>

        <fieldset>
            <legend>Required Documents</legend>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <label for="transcript">Upload Transcript:</label>
            <input type="file" id="transcript" name="transcript" required><br><br>

        </fieldset>

        <fieldset>
            <legend>Interests</legend>

            <label for="interests">Select your interests:</label><br>
            <input type="checkbox" id="coding" name="interests" value="coding"> Coding<br>
            <input type="checkbox" id="sports" name="interests" value="sports"> Sports<br>
            <input type="checkbox" id="arts" name="interests" value="arts"> Arts<br><br>

        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
